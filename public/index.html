<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="font-nunito flex items-center justify-center h-screen">
    <!-- Main Container -->
    <div class="grid grid-cols-12 gap-6 w-full px-4 md:px-10">
        <!-- Left Column -->
        <div class="flex flex-col h-screen py-10 space-y-6 col-span-2">
            <!-- Timer -->
            <div id="timer"
                class="neumorphic-box rounded-full h-full flex flex-col gap-14 items-center justify-center relative">
                <!-- Spree Indicator -->
                <div class="spree-length flex justify-start">
                    <div class="spree-length-indicator" id="spree"></div>
                </div>
                <!-- Progress Ring -->
                <svg class="w-48 h-48 transform -rotate-90 z-0" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"
                    style="overflow: visible;">
                    <circle id="progress-ring" cx="60" cy="60" r="70" stroke="var(--accent-color)" stroke-width="15"
                        fill="none" stroke-dasharray="314" stroke-dashoffset="314"></circle>
                </svg>
                <!-- Inner Circle -->
                <div class="neumorphic-circle">
                    <!-- Circular Progress Ring -->
                    <!-- Time Display and Button -->
                    <div class="flex flex-col items-center justify-center text-center">
                        <!-- Time Display -->
                        <span id="time-display" class="text-4xl font-bold font-nunito ">
                            <span id="minute">25</span><span id="colon" class="-translate-y-6">:</span><span
                                id="second">00</span>
                        </span>
                        <!-- State Toggle Button -->
                        <div class="mt-4">
                            <button id="state-toggle"
                                class="neumorphic-button w-12 h-12 flex items-center justify-center z-50">
                                <span id="state-icon">â–¶</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- State Indicator -->
                <div class="flex justify-between w-1/4">
                    <div class="state-indicator" id="focus-state"></div>
                    <div class="state-indicator" id="short-break-state"></div>
                    <div class="state-indicator" id="long-break-state"></div>
                </div>

            </div>
            <!-- Settings -->
            <div id="settings"
                class="neumorphic-box flex-grow flex flex-col justify-start items-center rounded-lg p-4 pb-6">
                <button id="theme-toggle" class="neumorphic-button w-full flex items-center justify-center">
                    <span class="material-symbols-outlined">lightbulb</span>
                </button>
                <div class="divider"></div>
                <div id="forms" class="grid grid-cols-3 gap-4">
                    <!-- Focus Timer Length -->
                    <form id="focus-length-form" class="flex items-center space-x-2">
                        <label for="focus-length" class="text-light-primary"><span class="material-symbols-outlined">
                                mindfulness
                            </span></label>
                        <input id="focus-length" type="number" min="1" max="60" value="25"
                            class="neumorphic-form w-16 text-center" />
                    </form>

                    <!-- Short Break Length -->
                    <form id="short-break-length-form" class="flex items-center space-x-2">
                        <label for="short-break-length" class="text-light-primary"><span
                                class="material-symbols-outlined">
                                coffee
                            </span></label>
                        <input id="short-break-length" type="number" min="1" max="30" value="5"
                            class="neumorphic-form w-16 text-center" />
                    </form>

                    <button id="save-settings" class="neumorphic-button px-4 py-2 row-span-2"><span
                            class="material-symbols-outlined task-buttons">
                            check
                        </span></button>

                    <!-- Long Break Length -->
                    <form id="long-break-length-form" class="flex items-center space-x-2">
                        <label for="long-break-length" class="text-light-primary"><span
                                class="material-symbols-outlined">
                                airline_seat_flat
                            </span></label>
                        <input id="long-break-length" type="number" min="1" max="60" value="15"
                            class="neumorphic-form w-16 text-center" />
                    </form>

                    <!-- Number of Focus Spree -->
                    <form id="focus-spree-form" class="flex items-center space-x-2">
                        <label for="focus-spree" class="text-light-primary"><span class="material-symbols-outlined">
                                replay
                            </span></label>
                        <input id="focus-spree" type="number" min="1" max="10" value="4"
                            class="neumorphic-form w-16 text-center" />
                    </form>

                </div>
                <div class="divider"></div>
                <form id="task-form" class="flex flex-col space-y-4 w-full">
                    <!-- Task Tag -->
                    <div class="flex items-center">
                        <!-- <label for="task-tag" class="text-light-primary w-1/5">Tag:</label> -->
                        <select id="task-tag" class="neumorphic-form flex-grow text-start" required>
                            <option value="" disabled selected>Select a Tag</option>

                            <!-- Research & Academic Tags -->
                            <optgroup label="Research & Academic Tags">
                                <option value="System Research">System Research</option>
                                <option value="Computer Architecture">Computer Architecture</option>
                                <option value="Operating Systems">Operating Systems</option>
                                <option value="Linux Kernel">Linux Kernel</option>
                                <option value="CXL Exploration">CXL Exploration</option>
                                <option value="GPU Research">GPU Research</option>
                                <option value="LLM for Systems">LLM for Systems</option>
                                <option value="Mathematical CS">Mathematical CS</option>
                                <option value="Theoretical CS">Theoretical CS</option>
                                <option value="Quantum Computing">Quantum Computing</option>
                                <option value="NLP Research">NLP Research</option>
                            </optgroup>

                            <!-- Professional & Work Tags -->
                            <optgroup label="Professional & Work Tags">
                                <option value="Android Automation">Android Automation</option>
                                <option value="ML Projects">ML Projects</option>
                                <option value="Samsung Collaboration">Samsung Collaboration</option>
                                <option value="Ph.D. Prep">Ph.D. Prep</option>
                                <option value="Professional Development">Professional Development</option>
                            </optgroup>

                            <!-- Learning & Skill Development Tags -->
                            <optgroup label="Learning & Skill Development Tags">
                                <option value="English Practice">English Practice</option>
                                <option value="Communication Skills">Communication Skills</option>
                                <option value="Mathematical Foundations">Mathematical Foundations</option>
                                <option value="Algorithms & Data Structures">Algorithms & Data Structures</option>
                                <option value="Code Optimization">Code Optimization</option>
                            </optgroup>

                            <!-- Personal Growth Tags -->
                            <optgroup label="Personal Growth Tags">
                                <option value="Critical Thinking">Critical Thinking</option>
                                <option value="Creativity Boost">Creativity Boost</option>
                                <option value="Comfort Zone Expansion">Comfort Zone Expansion</option>
                            </optgroup>

                            <!-- Personal Interests Tags -->
                            <optgroup label="Personal Interests Tags">
                                <option value="Music">Music</option>
                                <option value="Relaxation">Relaxation</option>
                                <option value="Hobbies">Hobbies</option>
                                <option value="Reading">Reading</option>
                                <option value="Exercise">Exercise</option>
                            </optgroup>

                            <!-- Miscellaneous Tags -->
                            <optgroup label="Miscellaneous Tags">
                                <option value="Productivity">Productivity</option>
                                <option value="Brainstorming">Brainstorming</option>
                                <option value="Focused Study">Focused Study</option>
                                <option value="Break Time">Break Time</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Task Name -->
                    <div class="flex items-center space-x-2">
                        <!-- <label for="task-name" class="text-light-primary w-1/5">Name:</label> -->
                        <input id="task-name" type="text" placeholder="Name of Topic"
                            class="neumorphic-form flex-grow text-start" required />
                    </div>

                    <!-- Submit Button -->
                    <button id="add-task-button" type="submit" class="neumorphic-button px-4 py-4 w-full">
                        Add Task
                    </button>
                </form>


            </div>
        </div>

        <!-- Center Column -->
        <div class="flex flex-col h-screen py-10 space-y-6 col-span-6">

            <!-- Todo List -->
            <div id="todo" class="neumorphic-box h-full rounded-lg flex flex-col space-y-4 p-4 todo-container">

                <!-- Active Task -->
                <div id="active-task" class="active-task">
                    <!-- Active task item can be dynamically added here -->
                </div>

                <!-- Rest of the Tasks -->
                <div id="task-list" class="flex flex-col space-y-4 overflow-y-auto task-list">
                    <!-- Additional task items can be dynamically added here -->
                </div>
            </div>

        </div>

        <!-- Right Column -->
        <div class="flex flex-col h-screen py-10 space-y-6 col-span-4">
            <!-- Music -->
            <div id="music" class="neumorphic-box flex justify-between items-center h-72 rounded-lg p-4">
                <div class="flex flex-col gap-4 items-start">
                    <div class="flex items-center justify-start gap-4">
                        <!-- Play/Pause Button -->
                        <button id="play-pause" class="neumorphic-musicplay-button">
                            <span class="material-symbols-outlined">
                                play_arrow
                            </span>
                        </button>
                        <button id="next-music" class="neumorphic-musicplay-button">
                            <span class="material-symbols-outlined">
                                skip_next
                            </span>
                        </button>
                        <button id="brown-noise" class="neumorphic-musicplay-button">
                            <span class="material-symbols-outlined">
                                graphic_eq
                            </span>
                        </button>
                        <button id="rain" class="neumorphic-musicplay-button">
                            <span class="material-symbols-outlined">
                                rainy_light
                            </span>
                        </button>

                    </div>
                    <div class="flex flex-col">
                        <!-- Track Info Display -->
                        <div id="track-info" class="track-info">
                            Now Playing<span></span>
                        </div>

                        <!-- Volume Control -->
                        <div class="flex items-center gap-2">
                            <label for="volume-slider" class="volume-label">Volume:</label>
                            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5"
                                class="neumorphic-slider w-full appearance-none cursor-pointer" />
                        </div>
                    </div>
                </div>

                <!-- Playlist Buttons -->
                <div id="playlist-buttons" class="grid grid-cols-4 gap-6"></div>
            </div>
            <!-- Analytics -->
            <div id="analytics" class="neumorphic-box h-full rounded-lg py-4">
                <div id="archive-task" class="">
                </div>
            </div>
            <div id="daily-progress" class="neumorphic-box h-72 rounded-lg p-4">
                <canvas id="dailyProgressChart" width="400" height="200"></canvas>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/music.js"></script>
    <script src="js/analytics.js"></script>
</body>

</html>
